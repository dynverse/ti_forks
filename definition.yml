method:
  id: forks
  name: FORKS
  source: tool
  platform: Python
  license: GPL-3
  url: https://github.com/macsharma/FORKS
  authors:
  - given: Mayank
    family: Sharma
    email: mayankiitkgp10@gmail.com
    github: macsharma

container:
  docker: dynverse/ti_forks
  url: https://github.com/dynverse/ti_forks

manuscript:
  doi: '10.1101/132811'
  google_scholar_cluster_id: '3576411171615363442'
  preprint_date: '2017-06-20'

wrapper:
  input_required: expression
  type: linear_trajectory
  trajectory_types:
  - linear
  topology_inference: fixed

parameters:
  - id: norm_function
    type: character
    default: median
    values:
    - mean
    - median
    - quantile
    description: No description provided by the author.
  - id: norm_quantile
    type: numeric
    default: 75
    distribution:
      type: uniform
      lower: 0
      upper: 100
    description: No description provided by the author.
  - id: cum_sum_exp_var
    type: numeric
    default: 0.9
    distribution:
      type: uniform
      lower: 0.0
      upper: 1.0
    description: No description provided by the author.
  - id: cluster
    type: integer_range
    default:
    - 4
    - 10
    lower_distribution:
      type: uniform
      lower: 3
      upper: 20
    upper_distribution:
      type: uniform
      lower: 3
      upper: 20
    description: No description provided by the author.
  - id: mapping_type
    type: character
    default: Isomap
    values:
    - Isomap
    - MDS
    - PCA
    - RandomForest
    - SpectralEmbedding
    - LLE_standard
    - tSNE
    description: No description provided by the author.
  - id: initialization
    type: character
    default: kmeans
    values:
    - kmeans
    - kmedoids
    - random
    description: No description provided by the author.
  - id: iterMax
    type: integer
    default: 1000
    distribution:
      type: expuniform
      lower: 100
      upper: 100000
    description: No description provided by the author.
  - id: eta
    type: numeric
    default: .01
    distribution:
      type: expuniform
      lower: .0001
      upper: 100
    description: No description provided by the author.
  - id: C
    type: numeric
    default: 1
    distribution:
      type: expuniform
      lower: .0001
      upper: 1000
    description: No description provided by the author.
